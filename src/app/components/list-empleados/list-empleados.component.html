<div class="container">
    <div class="card animated animate__bounceInDown">
        <div class="card-body">
            <span class="h3">Listado de empleados</span>
            <button class="btn btn-dark float-right" routerLink="/create-empleado">Agregar</button>
            <h5 *ngIf="loading" class="text-center mt-3">Cargando <i  class="fas fa-spinner fa-spin"></i></h5>
            <h5 *ngIf="!loading && empleados.length == 0" class="mt-3">No hay datos para mostrar</h5>
            <table *ngIf="!loading && empleados.length > 0" class="table table-hover mt-4">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                    <th>Salario</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let empleado of empleados">
                    <td>{{ empleado.nombre }}</td>
                    <td>{{ empleado.apellido }}</td>
                    <td>{{ empleado.documento }}</td>
                    <td>{{ empleado.salario | currency }}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/edit-empleado/',empleado.id]"></i>
                        <i (click)="eliminarEmpleado(empleado.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
