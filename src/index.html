<body>
  <app-root>
    <div id="loading">
      <style scoped>
          @import url(https://fonts.googleapis.com/css?family=Roboto:100);

          body { 
            margin-top: 100px; 
            /* background: #0099F7;  fallback for old browsers */
            /* background: -webkit-linear-gradient(to right, #D7191E, #1E376D);  Chrome 10-25, Safari 5.1-6 */
            /* background: linear-gradient(to right, #D7191E, #1E376D); W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-color: #007bff; 
            color: #fff; 
            text-align:center; }

          h1 {
            font: 2em 'Roboto', sans-serif;
            margin-bottom: 40px;
          }

          #loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            -webkit-animation: spin 1s ease-in-out infinite;
          }

          @keyframes spin {
            to { -webkit-transform: rotate(360deg); }
          }
          @-webkit-keyframes spin {
            to { -webkit-transform: rotate(360deg); }
          }
      </style>
    </div>

  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
